<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            color: #1f2937;
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-top: 4px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #2563eb;
        }

        .checkbox-label {
            font-size: 13px;
            color: #4b5563;
            line-height: 1.4;
            cursor: pointer;
        }

        button {
            background-color: #dc2626;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        button:hover {
            background-color: #b91c1c;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>İletişim Formu</h1>
        <p class="subtitle">Bizimle iletişime geçmek için formu doldurabilirsiniz.</p>

        <form action="https://wpchatbotandweb.app.n8n.cloud/webhook-test/egitim-kayit" method="POST">

            <div class="form-group">
                <label for="ad">Ad</label>
                <input type="text" id="ad" name="ad" required>
            </div>

            <div class="form-group">
                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" name="soyad" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" name="telefon" required>
            </div>

            <div class="form-group">
                <label for="egitim">Bilgi Alınmak İstenen Eğitim</label>
                <select id="egitim" name="egitim"
                    style="padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; font-family: inherit; color: #1f2937; width: 100%; background-color: white;"
                    required>
                    <option value="">Lütfen bir eğitim seçin</option>
                    <option value="İK’da Yapay Zeka Temelleri">İK’da Yapay Zeka Temelleri</option>
                    <option value="İK’da Yapay Zeka ile İşe Alım">İK’da Yapay Zeka ile İşe Alım</option>
                    <option value="İK’da Yapay Zeka Araçları & Prompt Yazımı">İK’da Yapay Zeka Araçları & Prompt Yazımı
                    </option>
                    <option value="Pazarlamada Yapay Zeka Temelleri">Pazarlamada Yapay Zeka Temelleri</option>
                    <option value="Pazarlamada Yapay Zeka ile İçerik Üretimi">Pazarlamada Yapay Zeka ile İçerik Üretimi
                    </option>
                    <option value="Pazarlamada Veri Analitiği için Yapay Zeka">Pazarlamada Veri Analitiği için Yapay
                        Zeka</option>
                    <option value="Müşteri İlişkilerinde Yapay Zeka">Müşteri İlişkilerinde Yapay Zeka</option>
                    <option value="Yapay Zeka ile Tahmine Dayalı Müşteri Analizi">Yapay Zeka ile Tahmine Dayalı Müşteri
                        Analizi</option>
                    <option value="Finans & Bütçede Yapay Zeka Kullanımı">Finans & Bütçede Yapay Zeka Kullanımı</option>
                    <option value="Finansal Tahminleme için AI Modelleri">Finansal Tahminleme için AI Modelleri</option>
                </select>
            </div>



            <div class="form-group">
                <label for="mesaj">Mesajınız</label>
                <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="kvkk_onay" name="kvkk_onay" required>
                <label for="kvkk_onay" class="checkbox-label">Kişisel verilerimin BLM Bilişim Aydınlatma Metni
                    kapsamında işlenmesini kabul ediyorum.</label>
            </div>

            <button type="submit">Gönder</button>
        </form>
    </div>

</body>

</html>
